server:
    port: 7005
spring:
    application:
        name: springbootdemo-getway
    cloud:
      gateway:
            discovery:
                locator:
                    enabled: true
            routes:
              - id: provide
                uri: http://localhost:7002/user/hello
                predicates:
                      - Path=/provide/**
eureka:
  instance:
    hostname: springbootdemo-getway-service
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:7001/eureka

    datasource:
      driver-class-name: com.mysql.jdbc.Driver
      password: 1234
      url: jdbc:mysql://localhost:3306/dda?serverTimezone=UTC
      username: sun


