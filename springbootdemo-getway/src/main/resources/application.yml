server:
    port: 7005
spring:
    cloud:
      gateway:
            routes:
              - id: provide
                uri: lb://provide
                predicates:
                      - Path=/oss/**

    datasource:
      driver-class-name: com.mysql.jdbc.Driver
      password: 1234
      url: jdbc:mysql://localhost:3306/dda?serverTimezone=UTC
      username: sun

eureka:
  instance:
    hostname: springbootdemo-getway-service
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:7001/eureka
