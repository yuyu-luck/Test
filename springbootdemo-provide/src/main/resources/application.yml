eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://localhost:7001/eureka
mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com/example/springbootdemoprovide/user/model
server:
    port: 7002
spring:
    application:
        name: springbootdemo-provide
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        password: 1234
        url: jdbc:mysql://localhost:3306/dda?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: sun
    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher
swagger:
    enabled: true
#是否knife4j增强配置
knife4j:
    enable: true
    #是否开启访问⽂档账号密码
    basic:
        enable: false
        username: admin
        password: admin
