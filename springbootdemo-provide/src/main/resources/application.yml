eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://localhost:7001/eureka
mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com/example/springbootdemoprovide/user/model
server:
    port: 7002
spring:
    application:
        name: springbootdemo-provide
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        password: 1234
        url: jdbc:mysql://localhost:3306/dda?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: sun
    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher
swagger:
    enabled: true

    # 配置springtask 定时任务相关的配置
    task:
        scheduling:
            pool:
                size: 10
            thread-name-prefix: hanhan
        execution:
            shutdown:
                # 线程关闭时是否等所有任务结束
                await-termination: false
              # 线程最大的等待时间，防止线程陷入循环关不掉
                await-termination-period: 10s

