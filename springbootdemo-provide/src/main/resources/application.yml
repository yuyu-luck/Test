eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:7001/eureka
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com/example/springbootdemoprovide/user/model
server:
  port: 7002
spring:
  application:
    name: provide
  thymeleaf:
    cache: false
    encoding: utf-8
    mode: HTML5
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    url: jdbc:mysql://localhost:3306/dda?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: sun
    password: 1234
    type: com.alibaba.druid.pool.DruidDataSource
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  task:
    execution:
      shutdown:
        await-termination: false
        await-termination-period: 10s
    name: springbootdemo-provide
    scheduling:
      pool:
        size: 10
      thread-name-prefix: hanhan
swagger:
  enabled: true
