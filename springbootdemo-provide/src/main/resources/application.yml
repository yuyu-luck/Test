eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://localhost:7001/eureka
mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com/example/springbootdemoprovide/user/model
server:
    port: 7002
spring:
    application:
        name: provide
    datasource:
        password: 1234
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://localhost:3306/dda?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: sun
    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher
        view:
            suffix: .jsp
            prefix: /WEB-INF/user/
            http:
                encoding:
                    charset: UTF-8
                    enabled: true
                    force: true
    task:
        execution:
            shutdown:
                await-termination: false
                await-termination-period: 10s
        name: springbootdemo-provide
        scheduling:
            pool:
                size: 10
            thread-name-prefix: hanhan
    thymeleaf:
        cache: false
        prefix: classpath:/templates/
        mode:  LEGACYHTML5


swagger:
    enabled: true
